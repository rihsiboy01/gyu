<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taymer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer-container">
    <div class="time-box">
      <div id="hours">00</div>
      <p>Hours</p>
    </div>
    <div class="time-box">
      <div id="minutes">00</div>
      <p>Minutes</p>
    </div>
    <div class="time-box">
      <div id="seconds">00</div>
      <p>Seconds</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
